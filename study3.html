<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レイアウトしてみよう</title>

  .redBox , .blueBox {
    margin: auto;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
    color: #fff;
    display: inline-block;
    float: left;
  }

    background-color: #a00;

  .blueBox {

</head>
<body>
  <div class="blueBox">青</div>
  <div class="redBox">赤</div>
</body>
</html>
